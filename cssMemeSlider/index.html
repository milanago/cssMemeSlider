<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <main>
    <input type="radio" id="one" name="meme" checked="checked">
    <input type="radio" id="two" name="meme">
    <input type="radio" id="three" name="meme">
    <input type="radio" id="four" name="meme">
    <div class="slider">
        <div class="img-container">
            <div class="img-inner">
            <img src="./assets/one.jpg" alt="meme">
            <img src="./assets/two.jpg" alt="meme">
            <img src="./assets/three.jpg" alt="meme">
            <img src="./assets/four.jpg" alt="meme">
            </div>
        </div>
    <div class="text-button">
         <div class="text-container">
            <div class="inner-text">
                <div class="text-card">
                    <p>It's you right now</p>
                </div>
                <div class="text-card">
                     <p>My code</p>
                </div>
                <div class="text-card">
                     <p>When you are afraid to delete obcolete code</p>
                </div>
                <div class="text-card">
                    <p>Did you get a free cup of coffee?</p>
                </div>
            </div>
        </div>
            <div class="buttons">
                <label for="one"> <div class="btn" id="btn-one"></div></label>
                <label for="two"><div class="btn" id="btn-two"></div></label>
                <label for="three"><div class="btn" id="btn-three"></div></label>
                <label for="four"><div class="btn" id="btn-four"></div></label>
            </div>
        </div>
    </div>
</main>
</body>
</html>
