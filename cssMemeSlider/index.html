<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <main>
    <input type="radio" id="one" name="meme" checked>
    <input type="radio" id="two" name="meme">
    <input type="radio" id="three" name="meme">
    <input type="radio" id="four" name="meme">
    <div class="slider">
        <div class="img-container">
            <div class="img-inner">
                <div class="card">
                    <img src="./assets/one.jpg" alt="meme">
                </div>
                <div class="card">
                    <img src="./assets/two.jpg" alt="meme">
                </div>
                <div class="card">
                    <img src="./assets/three.jpg" alt="meme">
                </div>
                <div class="card">
                <img src="./assets/four.jpg" alt="meme">
                </div>
                </div>
        </div>
              <div class="text-button">
            <div class="text-container">
                <div class="inner-text">
                    <div class="text-card">
                        <p>One</p>
                    </div>
                    <div class="text-card">
                        <p>two</p>
                    </div>
                    <div class="text-card">
                        <p>three</p>
                    </div>
                    <div class="text-card">
                        <p>four</p>
                    </div>
                </div>

            </div>
            <div class="buttons">
                <label for="one"></label>
                <label for="two"></label>
                <label for="three"></label>
                <label for="four"></label>
            </div>
        </div>
    </div>
</main>
</body>
</html>
